name: Build & Deploy to Render

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      # BACKEND
      - name: Build backend image
        run: docker build -f backend/Dockerfile -t ghcr.io/${{ secrets.GHCR_USERNAME }}/task-manage-backend:latest .

      - name: Push backend image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/task-manage-backend:latest

      # FRONTEND
      - name: Build frontend image
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL_PROD }} \
            -f frontend/Dockerfile \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/task-manage-frontend:latest \
            frontend

      - name: Push frontend image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/task-manage-frontend:latest

      # RENDER DEPLOY
      - name: Trigger Render deploy
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
